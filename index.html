<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>HALOOO!</strong>
                        <p>
                            Maaf ya minggu kemarin aku marah-marah, hehe. Semoga, dibulan mei ini ada kabar baik yang menanti!
                            love you, AYOK KITA NONTON, BANYAK FILM BAGUS !!!! kangen bgt nie, sebelum km
                            menjadi mahasiswa skena isi yk.
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
        
    </script>
    <audio controls>
     <source src ="[Sub Thai] Last Night on Earth - Green Day.mp3" type="audio/mp3">
    </audio>
</body>
</html>
